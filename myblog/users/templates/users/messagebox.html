{% extends "userTemplate.html" %}
{% block content %}
<div id="content" class="list">
<a href="{% url 'users:setreaded' %}" >全部设置为已读</a>
{% if infos %}
	<ul>
	{% for info in infos %}
		<div class="articlelist">
                <!--{{ info.content }} {{ info.publishtime|date:"Y-m-d" }}-->
                {{ info }}
		</div>
	{% endfor %}
	</ul>
{% else %}
	<p>没有消息</p>
{% endif %}
</div>
{% endblock %}
